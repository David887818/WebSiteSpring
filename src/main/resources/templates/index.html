<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Jua|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>WebSite</title>
</head>
<body>
<div class="d-flex w-100 height justify-content-center align-items-center">
    <h1 class="text-danger bold ">WEB </h1>
    <h1 class="text-primary ml-3 bold">SITE</h1>
</div>

<div class="d-flex w-100   justify-content-center align-items-center">
    <div class="rounded bg-danger d-flex w-75   justify-content-center align-items-center">
        <div class="btn-group " role="group">
            <button type="button" class="btn mt-3 small   mb-3 btn-link"><a class="a text-light" href="#post">Posts</a>
            </button>
            <button type="button" class="btn mt-3 small   mb-3 btn-link"><a class="a text-light"
                                                                            href="#popular">Popular</a></button>
            <a href="/login" th:method="posts">
                <button type="button" class="btn mt-3 small text-light mb-3 btn-link">Login</button>
            </a>
            <a href="/register">
                <button type="button" class="btn mt-3 small text-light mb-3 btn-link">Register</button>
            </a>
        </div>

    </div>
</div>
<div class="d-flex w-100 justify-content-center align-items-center">
    <div class="w-75 mt-5 bg d-flex justify-content-center align-items-center">
        <div id="demo" class="carousel slide m-2" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/retro-header-1.jpg" alt="Los Angeles" width="1100" height="500">
                    <div class="carousel-caption">
                        <h3 class="text-light boldLight">Los Angeles</h3>
                        <p class="text-light boldLight">MASTER RETRO IN 5 MINUTES A DAY</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/retro-header-2.jpg" alt="Chicago" width="1100" height="500">
                    <div class="carousel-caption">
                        <h3 class="text-light boldLight">Chicago </h3>
                        <p class="text-light boldLight">LITTLE KNOWN WAYS TO RETRO</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/retro-header-3.jpg" alt="New York" width="1100" height="500">
                    <div class="carousel-caption">
                        <h3 class="text-light boldLight">New York</h3>
                        <p class="text-light boldLight">MINIMALISTIC RETRO STYLE THEME</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</div>

<div class="d-flex w-100 mt-5 justify-content-center align-items-center">
    <div class="w-75  d-flex justify-content-between ">
        <div id="post" class="d-flex flex-column ">
            <div th:each="post : ${posts}" class="bg mt-2">
                <div class="m-2">
                    <div class="d-flex  justify-content-center align-items-center">
                        <img class="w-100" th:if="${post.picUrl != null}" th:src="@{'/post/userImage?'(picUrl=${post.picUrl})}">
                    </div>
                    <div class="m-4">
                        <div class="d-flex mt-2 flex-column justify-content-center align-items-center">
                            <div class="d-flex flex-column justify-content-center align-items-center">
                                <h6 class="small text-danger mt-2" th:text="${post.category.name}"></h6>
                                <h2 class="boldLight" th:text="${post.title}"></h2>
                            </div>
                            <div class="d-flex mt-2 justify-content-center align-items-center">
                                <p class="small" th:text="${post.description}"></p>
                            </div>
                            <div class="d-flex justify-content-between mt-2 border-top border-info w-100 ">
                                <div class="mt-2 d-flex">
                                    <p class="text-muted ml-2 small">By</p>
                                    <p class="text-muted ml-2 small">Admin</p>
                                    <p class="text-muted ml-2 small">On</p>
                                    <p class="text-muted ml-2 small" th:text="${post.date}"></p>
                                </div>

                            </div>
                            <div class="d-flex w-100 border-top justify-content-between mt-2">
                                <p class="text-muted ml-2 small">Comments</p>
                                <a href="/logout" class="text-muted ml-2 small">Add Comments</a>
                            </div>
                            <div  class=" panel w-100 mt-2 ">
                                <div th:each="comment : ${post.comments}" class="d-flex m-2 align-items-center">
                                    <img style="width: 50px"  th:if="${comment.user.picUrl != null}" th:src="@{'/post/userImage?'(picUrl=${comment.user.picUrl})}">
                                    <p class="m-2" th:if="${comment.comment != null}" th:text="${comment.comment}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="popular" class="w-25 ">
            <div class="d-flex justify-content-center boldLight align-items-center"><h2>Popular Posts</h2>
            </div>
            <div class="bg">
                <div class="m-2">
                    <div class="w-100 ">
                        <img class="w-100 mt-1" src="/post-thumb-10.jpg">
                    </div>
                    <div class="m-4">
                        <div class="d-flex mt-2 flex-column justify-content-center align-items-center">
                            <div class="d-flex flex-column justify-content-center align-items-center">
                                <h6 class="small mt-2"></h6>
                            </div>
                            <div class="d-flex mt-2 border-top border-info w-100 ">
                                <p class="text-muted ml-1 mt-2 small">By</p>
                                <p class="text-muted ml-1 mt-2 small">Admin</p>
                                <p class="text-muted ml-1 mt-2 small">On</p>
                                <p class="text-muted ml-1 mt-2 small">Date</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg d-flex flex-column  justify-content-center align-items-center">
                <p class="boldLight ">Categories</p>
                <ul>
                    <li th:each="category: ${categories}" th:text="${category.name}"></li>
                </ul>
            </div>

        </div>
    </div>
</div>
<div class="footer bg-dark d-flex mt-5 justify-content-center align-items-center">
    <h3 class="small text-muted">Â© 2018 Design By David </h3>
</div>
</body>
</html>
